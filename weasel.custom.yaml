customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sat May 27 16:01:02 2023"
  rime_version: 1.5.3
patch:
  "style/color_scheme": motion
  "style/horizontal": true
  "style/layout/border_width": 2
  "style/layout/round_corner": 10
  
  preset_color_schemes:
    motion:
      name: 动力
      author: Ehoac
      horizontal: true                        # 水平排列
      inline_preedit: false                      # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      # border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      # border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0
      font_face: "PingFangSC"                   # 候选词字体
      font_point: 16                            # 候选字词大小
      label_font_point: 14                      # 候选编号大小

      text_color: '0x000000'
      hilited_text_color: '0x000000'
      hilited_back_color: '0xFFFFFF'
      hilited_candidate_text_color: '0x2121DC'
      hilited_candidate_back_color: '0xFFFFFF'
      hilited_candidate_label_color: '0x2121DC'
      hilited_comment_text_color: ''
      candidate_text_color: '0x9E9E9E'
      label_color: '0xDCDCDC'
      comment_text_color: '0x333333'
      back_color: '0xFEFEFE'
